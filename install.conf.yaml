- defaults:
    link: 
      create: true
      relink: true

- clean: ['~']

- link:
    # ~/.bash:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.inputrc: inputrc
    # ~/dotfiles: ''
    ~/.vim: vim
    ~/.gitconfig: gitconfig
    ~/.sqliterc: sqliterc
    ~/powerline-shell.py: powerline-shell/powerline-shell.py

- shell:
  - [git submodule update --init --recursive, Installing submodules]
